<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Log In</title>
</head>

<body id="body_login">
    <div id="login">
        <div id="logo_icon"></div>
        <form name="login_form" id="form" action="" method="post">
            <div class="name">
                <label for="user_name">Username or Email Address</label><br>
                <input type="text" id="user_name" name="user"><br>
            </div>
            <div class="pass">
                <!-- Need to add the button to look at password -->
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="password"><br>
            </div>
    
            <div class="remember-login">
                <input type="checkbox" name="remember_log" id="remember_log">
                <label for="remember_log">Remember Me</label>
            </div>

            <div class="login-button">
                <input type="submit" name="submit" id="submit" value="Log In">
            </div>
        </form>

        <div class="forget-password">
            <a href="">Lost your password?</a>
        </div>

        <div class="return_home">
            <a href="">&larr; Back to GeneratePress</a>
        </div>
    </div>
</body>

</html>
